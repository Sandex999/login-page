<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login-Page</title>

	<!-- External CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- Ionic Icons -->
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>

	<!-- Login Form Section -->
	<section class="glass">
		<form action="#" method="POST">
			<h1>Login</h1>

			<!-- Email Input -->
			<div class="inputbox">
				<ion-icon name="mail-outline"></ion-icon>
				<input type="email" id="user-email" name="email" required autocomplete="email" placeholder="Enter your email">
			</div>

			<!-- Password Input -->
			<div class="inputbox">
				<ion-icon name="lock-closed-outline"></ion-icon>
				<input type="password" id="user-password" name="password" required autocomplete="current-password" placeholder="Enter your password">
			</div>

			<!-- Remember Me & Forgot Password -->
			<div class="forget">
				<label><input type="checkbox" id="remember"> Remember Me</label>
				<a href="#">Forgot Password?</a>
			</div>

			<!-- Login Button -->
			<button type="submit" id="login-btn">Login</button>

			<!-- Register Link -->
			<div class="register">
				<p>Don't have an account? <a href="#">Register</a></p> 
			</div>
		</form>
	</section>

</body>
</html>
